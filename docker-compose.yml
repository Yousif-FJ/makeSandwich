name: sandwich-maker
services:
  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - backend
    ports:
    - "5672:5672"
    - "15672:15672"
    environment:
    - RABBITMQ_DEFAULT_USER=guest
    - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  server-a:
    build:
      context: ./backend/server-a
    ports:
      - "12345:8080"
    networks:
      - backend
    environment:
      - RabbitMQ_Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy


  server-b:
    build:
      context: ./backend/server-b
    environment:
      - RabbitMQ_Host=rabbitmq
    networks:
      - backend
    depends_on:
      rabbitmq:
        condition: service_healthy


  frontend:
    build:
      context: ./frontend
    ports:
      - "12346:80"
    networks:
      - backend
    depends_on:
      - server-a


networks:
  backend:
